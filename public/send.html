<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send</title>
</head>
<body>
    <button id="sendButton">Send</button>

    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script>
        var pathTokens = window.location.pathname.split('/');
        var clientId = pathTokens[pathTokens.length - 1];
        var socket = io('/send');

        var sendButton = document.getElementById('sendButton');
        var intervalId = 0;

        function intervalFunction() {
            var randomBpm = Math.floor(Math.random() * (80 - 50)) + 50;
            console.log('sending bpm %s to %s', randomBpm, clientId);
            socket.emit('message', { room: clientId, data: randomBpm });
        }

        sendButton.onclick = function(event) {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = 0;
            } else {
                intervalId = setInterval(intervalFunction, 1000);
            }
        };
    </script>
</body>
</html>
