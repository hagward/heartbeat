<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeat</title>
    <style>
        body {
            font-family: sans-serif;
            background: #333;
        }
        .bpm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #EFF;
	    font-size: 8rem;
        }
    </style>
</head>
<body>
    <span class="bpm" id="bpm"></span>

    <script>
        var clientId = window.location.pathname.substring(8);
        var bpmSpan = document.getElementById('bpm');
        var ws = new WebSocket('ws://localhost:8080/receiver' + clientId);

        ws.onmessage = function(event) {
	    bpmSpan.innerText = event.data;
        };
    </script>
</body>
</html>
