<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartbeats</title>
    <style>
        body {
            font-family: sans-serif;
            background: #333;
        }
        .bpmContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 2px 1px #111;
            color: #EFF;
            border-bottom: 4px solid red;
        }
        .bpmNumber {
            font-size: 8rem;
        }
        .bpmText {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="bpmContainer">
        <span class="bpmNumber" id="bpm">66</span>
        <span class="bpmText">bpm</span>
    </div>

    <script>
        var clientId = window.location.pathname;
        var bpmDiv = document.getElementById('bpm');
        var ws = new WebSocket('ws://localhost:8080/receiver' + clientId);

        ws.onmessage = function(event) {
            bpmDiv.innerText = event.data;
        };
    </script>
</body>
</html>
